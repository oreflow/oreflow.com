<html>

<head>
    <title>Oreflow</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="Libs/glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="Libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Libs/webgl-utils.js"></script>





<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;
    varying vec3 vLightWeighting;

    void main(void) {


     gl_FragColor = vec4(vColor.rgb * vLightWeighting, vColor.a);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    uniform vec3 uAmbientColor;

    uniform vec3 uLightingDirection;
    uniform vec3 uDirectionalColor;


    varying vec4 vColor;
    varying vec3 vLightWeighting;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;

        vec3 transformedNormal = uNMatrix * aVertexNormal;
        float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
        vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;

    }
</script>







</head>


<body ng-app="oreflow">
<script type="text/javascript" src="Libs/angular.min.js"></script>
<script type="text/javascript" src="Libs/angular-route.min.js"></script>

<script type="text/javascript" src="app/Services/boomService.js"></script>
<script type="text/javascript" src="app/Services/commonService.js"></script>



<div ng-view></div>


</body>
</html>
